<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8"/>
	<title>Jetez les dés</title>
	<link rel="stylesheet" href="./src/style.css"/>
	<script type="module">
		import App from "./src/App.js";
	</script>
</head>
<body>
	<div id="interface">
		<header><h1>Jetez les dés</h1></header>
		<footer><span>&copy; 2020</span><strong>Jetez les dés</strong></footer>
		<div class="body" id="app">
			<form action="" id="joueur" onsubmit="return false;">
				<div>
					<label for="nbDes">Nombre de dés</label>
					<input type="number" name="nbDes" id="nbDes" min="1" max="6" value="1">
				</div>
				<div>
					<label for="couleur">Couleur</label>
					<select name="couleur" id="couleur">
						<option value="a">Aléatoire</option>
						<option value="r">Rouge</option>
						<option value="v">Vert</option>
						<option value="b">Bleu</option>
					</select>
				</div>
				<div>
					<button type="button" id="btnLancer">Lancer les dés</button>
				</div>
			</form>
			<div id="table"></div>
		</div>
	</div>
</body>
</html>
